<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chef Jacquin's Kitchen</title>
</head>
<body>
    <h1>Chef Jacquin's Kitchen Dashboard</h1>
    <div id="dishes">
        <p>No dishes are currently being prepared.</p>
    </div>
    <script>
        // JavaScript to update the list of dishes being prepared
        setInterval(function() {
            fetch('/get_dishes')
                .then(response => response.json())
                .then(dishes => {
                    const dishesDiv = document.getElementById('dishes');
                    dishesDiv.innerHTML = ''; // Clear previous entries
                    dishes.forEach(dish => {
                        const p = document.createElement('p');
                        p.textContent = dish; // Each dish is a fully formed string
                        dishesDiv.appendChild(p);
                    });
                })
                .catch(error => {
                    console.error('Error fetching dishes:', error);
                });
        }, 1000);  // Update every second
    </script>
</body>
</html>
